<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnb Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Marion, Greenville...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Alabama</h2>
                            <ul>
                                <li>Marion</li>
                                <li>Greenville</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Alaska</h2>
                            <ul>
                                <li>Cordova</li>
                                <li>Nome</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tempe</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Tv, Kitchen...</h4>
                    <ul class="popover">
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <ul>
                    <li>
                        <article>
                            <h2>My home</h2>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Tiny house</h2>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>A suite</h2>
                        </article>
                    </li>
                </ul>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
